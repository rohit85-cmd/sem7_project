<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
  <title>Prsentee Page</title>
</head>

<body>
  <div class="container p-4" >
    <div class="text-center">
      <h3>Present Students List</h3>
    </div>
    <div class="text-end">
      <h6>Total Present Students : {{ length }}</h6>
    </div>
    <div>
      <table class="table table-fixed">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        {% for item in present %}
        <tbody>
          <tr>
            
            <td>{{ item }}</td>
            <td>{{ present[item] }}</td>

          </tr>

        </tbody>
      
      {% endfor %}
    </table>
    </div>
    <div>
      <div style ="text-align: left;">
        <a href="/"><button type="button" class="btn btn-secondary">Go Back</button></a>
      </div>
      <div style ="text-align: right;">
        <a href="{{ url_for('download_file') }}"><button type="button" class="btn btn-secondary">Download Current csv</button></a>
      </div>
    </div>
  </div>
</body>

</html>
